version: '3.7'

services:
  clash-dashboard:
    image: hitian/clash-dashboard:latest
    restart: always
    hostname: clash-dashboard
    ports:
      - 83:80
    deploy:
      replicas: 1
      resources:
        limits:
          memory: 300M
        reservations:
          memory: 300M
    dns: 192.168.7.77
    networks:
      - default
networks:
  default:
    external: true
    name: dev_overlay
