version: '3'
services:
  halo:
    image: halohub/halo
    ports:
      - 8090:8090
    volumes:
      - /data/.halo:/root/.halo
    deploy:
      replicas: 1
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 1G
      placement:
        constraints: [ node.labels.name == hp ]
    environment:
      ES_JAVA_OPTS: "-Xms768m -Xmx768m"
    dns: 192.168.7.77
networks:
  default:
    external:
      name: dev_overlay