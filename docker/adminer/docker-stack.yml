# Use root/example as user/password credentials
version: '3.7'

services:
  adminer:
    image: adminer:latest
    restart: always
    ports:
      - 81:8080
    deploy:
      replicas: 1
#     placement:
#       constraints: [node.labels.name == hp]
    networks:
      - default
    environment:
      ADMINER_PLUGINS: 'tables-filter dump-date dump-json dump-zip json-column sql-log'
      ADMINER_DEFAULT_SERVER: 192.168.7.1
networks:
  default:
    external:
      name: dev_overlay
