server:
  port: 8080
spring:
  application:
    name: charon-gateway
  profiles:
    active: dev
  cloud:
    nacos:
      discovery:
        server-addr: ${charon.nacos.server-addr}
        group: 1.0.0
    gateway:
      routes:
        - id: nacos-discovery
          uri: lb://nacos-discovery
          predicates:
            - Path=/echo/**
management:
  endpoint:
    health:
      show-details: always
    shutdown:
      enabled: true
  endpoints:
    web:
      exposure:
        include: '*'
nacos:
  address: ${spring.cloud.nacos.discovery.server-addr}
  data-id: charon-gateway-rule-${spring.profiles.active}
  group-id: 1.0.0
  timeout: 5000