server:
  port: 8080
spring:
  application:
    name: charon-gateway
  profiles:
    active: dev
  cloud:
    nacos:
      discovery:
        server-addr: ${charon.nacos.server-addr}
        group: 1.0.0
    gateway:
      routes:
        - id: nacos-discovery
          uri: lb://nacos-discovery
          predicates:
            - Path=/echo/**